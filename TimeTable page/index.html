<!-- TABLE FILE -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Time Management App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="lib/jquery-ui.min.css">
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.6/css/fork-awesome.min.css" integrity="sha256-nJE8Vg3b3QQ9hPPpmtsRHKm/nauV4PZiBw5mpSgOvQQ=" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="tableStyles.css" />
</head>

<body>
    
    <div id="sidebar">
        <div class="parent">
             <img width="800" height="800" id="logo" src="../images/QClock.png">
             <div id="allNumbers">
                 <div class="number disabled" title="Main page"><a href="/">1</a></div>
                 <div class="number disabled" title="Section page"><a href="/sectionSelection">2</a></div>
                 <div class="number active" title="Current Page"><a href="">3</a></div>
                     <!-- button 3 will link to <a href="/table">3</a> -->
                 <div class="number available" title="Export Page"><a href="">4</a></div>
                     <!-- button 4 will link to <a href="/export">4</a> -->
             </div>
        </div>
    </div>

    <div id="content">
        <div id="tableSpace">

            <!-- Date scroll bar fixed to top of schedule -->
            <div id="dateScroll">

            </div>

            <div id="timetable">
            <!-- Times column -->
                <div class="dayColumn" id="timeColumn">
                    <div class="time">7:30 - 8:30 AM</div>
                    <div class="time">8:30 - 9:30 AM</div>
                    <div class="time">9:30 - 10:30 AM</div>
                    <div class="time">10:30 - 11:30 AM</div>
                    <div class="time">11:30 - 12:30 PM</div>
                    <div class="time">12:30 - 1:30 PM</div>
                    <div class="time">1:30 - 2:30 PM</div>
                    <div class="time">2:30 - 3:30 PM</div>
                    <div class="time">3:30 - 4:30 PM</div>
                    <div class="time">4:30 - 5:30 PM</div>
                    <div class="time">5:30 - 6:30 PM</div>
                    <div class="time">6:30 - 7:30 PM</div>
                    <div class="time">7:30 - 8:30 PM</div>
                    <div class="time">8:30 - 9:30 PM</div>
                    <div class="time">9:30 - 10:30 PM</div>
                    <div class="time">10:30 - 11:30 PM</div>
                    <div class="time">11:30 - 12:30 AM</div>
                </div>

                <!-- Monday -->
                <div class="dayColumn" id="mondayFunday">
                
                </div>

                <!-- Tuesday -->
                <div class="dayColumn" id="tuesdayFunday">
                    
                </div>

                <!-- Wednesday -->
                <div class="dayColumn" id="wednesdayFunday">
                    
                </div>

                <!-- Thursday -->
                <div class="dayColumn" id="thursdayFunday">
                
                </div>

                <!-- Friday -->
                <div class="dayColumn" id="fridayFunday">
                
                </div>

                <!-- Saturday -->
                <div class="dayColumn">
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                </div>

                <!-- Sunday -->
                <div class="dayColumn">
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                    <div class="timeSlot"></div>
                </div>
            </div>   
        </div>

        <div id="eventBar">
            <h1>Event List<i title="Hide New Events" class="fa fa-plus" aria-hidden="true"></i></h1>    
                <div id="list"> 
                    <input type="text" placeholder="Add New Events">
                    <div class="preset"><button class="add btn btn-primary"><span><i class="fa fa-trash"></i> </span>Eat</button></div>
                    <div class="preset"><button class="add btn btn-success"><span><i class="fa fa-trash"></i> </span>Workout</button></div>
                    <div class="preset"><button class="add btn btn-warning"><span><i class="fa fa-trash"></i> </span>Sleep</button></div>
                    <div class="preset"><button class="add btn btn-info"><span><i class="fa fa-trash"></i> </span>Laundry</button></div>
                    <div class="preset"><button class="add btn btn-dark"><span><i class="fa fa-trash"></i> </span>Study</button></div>  
                </div>         
        </div>
    </div>
        <script type="text/javascript" src="table.js"></script>
</body>
</html>
